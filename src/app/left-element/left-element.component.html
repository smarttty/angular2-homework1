<div class="element-left">
  <div class="element-bg-img">
    <img [src]="imageHeader" alt="" width="100%" height="200px">
  </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li>
          <a [ngClass]="{'active': filter==='all'}"
             (click)="filter='all'">All</a>
        </li>
        <li>
          <a [ngClass]="{'active': filter==='Strip-club'}"
             (click)="filter='Strip-club'">Strip-club</a>
        </li>
        <li>
          <a [ngClass]="{'active': filter==='Restaurant'}"
             (click)="filter='Restaurant'">Restaurant</a>
        </li>
      </ul>
    </div>
    <div class="village">
      <h3>Places Weather and like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar">
          <app-view *ngFor="let restaurant of restaurants | type: filter"
          [restaurant]="restaurant"
          (click)="selected(restaurant)">
          </app-view>
          <div class="clear"> </div>
        </div>
      </div>
    </div>
  </div>
</div>
